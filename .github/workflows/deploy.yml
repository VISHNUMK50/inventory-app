name: Build and Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REACT_APP_DATABASE_PAT: ${{ secrets.DATABASE_PAT }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      # Add your deployment steps here